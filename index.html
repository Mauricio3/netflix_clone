<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsive css-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de
                    Ouro.</p>
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSITIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="box-filmes"><img src="img/min1.jpg"></div>
                <div class="box-filmes"><img src="img/min2.jpg"></div>
                <div class="box-filmes"><img src="img/min3.jpg"></div>
                <div class="box-filmes"><img src="img/min4.jpg"></div>
                <div class="box-filmes"><img src="img/min5.jpg"></div>
                <div class="box-filmes"><img src="img/min6.jpg"></div>
                <div class="box-filmes"><img src="img/min7.jpg"></div>
                <div class="box-filmes"><img src="img/min8.jpg"></div>
                <div class="box-filmes"><img src="img/min9.jpg"></div>
                <div class="box-filmes"><img src="img/min10.jpg"></div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/18ff286060.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>

</html>
